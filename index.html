<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Bấm Chuông</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; }
    h1 { color: #4ade80; }
    button { margin: 10px; padding: 15px 30px; font-size: 20px; border-radius: 10px; cursor: pointer; }
    .buzz { background: #16a34a; color: white; font-weight: bold; }
    .disabled { background: #555 !important; cursor: not-allowed; }
    #popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; }
    #popupContent { background:#333; padding:20px; border-radius:10px; }
    input { font-size:20px; padding:5px; width:80px; text-align:center; }
  </style>
</head>
<body>
  <h1>🎯 Game Bấm Chuông</h1>

  <div id="roleSelect">
    <button onclick="setRole('teacher')">Tôi là Giáo viên</button>
    <button onclick="setRole('student')">Tôi là Học sinh</button>
  </div>

  <div id="teacherPanel" style="display:none;">
    <h2>👩‍🏫 Giáo viên điều khiển</h2>
    <button onclick="startRound()">BẮT ĐẦU</button>
    <button onclick="markCorrect()">✅ Đúng</button>
    <button onclick="markWrong()">❌ Sai</button>
    <button onclick="resetGame()">🔄 RESET</button>
    <h3 id="status"></h3>
  </div>

  <div id="studentPanel" style="display:none;">
    <h2>👨‍🎓 Học sinh</h2>
    <input id="playerName" placeholder="Nhập tên của bạn">
    <button onclick="joinGame()">Tham gia</button>
    <div id="studentArea"></div>
  </div>

  <!-- Popup phép toán -->
  <div id="popup">
    <div id="popupContent">
      <h2 id="mathQuestion"></h2>
      <input type="number" id="answerInput">
      <button onclick="submitAnswer()">Xác nhận</button>
    </div>
  </div>

  <script>
    // ==== Firebase config ====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const roomId = "demo-room"; // fix cứng 1 phòng

    let role = null;
    let playerId = null;
    let playerName = null;
    let currentQuestion = null;

    function setRole(r) {
      role = r;
      document.getElementById("roleSelect").style.display = "none";
      if (r === "teacher") {
        document.getElementById("teacherPanel").style.display = "block";
        listenState();
      } else {
        document.getElementById("studentPanel").style.display = "block";
        listenState();
      }
    }

    // ==== Giáo viên ====
    function startRound() {
      const a = Math.floor(Math.random()*6);
      let b;
      do { b = Math.floor(Math.random()*6); } while(b === a);
      firebase.database().ref("rooms/"+roomId+"/state").set({
        canBuzz: true,
        winnerId: null,
        winnerName: null,
        currentPlayer: null,
        question: {a:a,b:b},
        excluded: {}
      });
    }

    function markCorrect() {
      firebase.database().ref("rooms/"+roomId+"/state/winnerId").set(window.currentPlayer);
      firebase.database().ref("rooms/"+roomId+"/state/winnerName").set(window.currentPlayerName);
    }

    function markWrong() {
      const stateRef = firebase.database().ref("rooms/"+roomId+"/state");
      stateRef.once("value").then(snap=>{
        const st = snap.val();
        if (!st) return;
        // thêm player hiện tại vào danh sách bị loại
        firebase.database().ref("rooms/"+roomId+"/state/excluded/"+window.currentPlayer).set(true);
        // sinh phép toán mới
        const a = Math.floor(Math.random()*6);
        let b;
        do { b = Math.floor(Math.random()*6); } while(b === a);
        firebase.database().ref("rooms/"+roomId+"/state/question").set({a:a,b:b});
        firebase.database().ref("rooms/"+roomId+"/state/canBuzz").set(true);
        firebase.database().ref("rooms/"+roomId+"/state/currentPlayer").set(null);
      });
    }

    function resetGame() {
      firebase.database().ref("rooms/"+roomId+"/state").set({
        canBuzz: false,
        winnerId: null,
        winnerName: null,
        currentPlayer: null,
        question: null,
        excluded: {}
      });
    }

    // ==== Học sinh ====
    function joinGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Nhập tên!");
      playerId = "p"+Date.now();
      firebase.database().ref("rooms/"+roomId+"/players/"+playerId).set({name: playerName});
      document.getElementById("studentArea").innerHTML = `
        <button id="buzzBtn" class="buzz" onclick="buzz()">CHUÔNG</button>
        <div id="info"></div>
      `;
    }

    function buzz() {
      const stateRef = firebase.database().ref("rooms/"+roomId+"/state");
      stateRef.once("value").then(snap=>{
        const st = snap.val();
        if (!st || !st.canBuzz) return;
        if (st.excluded && st.excluded[playerId]) return; // bị loại rồi
        currentQuestion = st.question;
        document.getElementById("mathQuestion").innerText = `${currentQuestion.a} + ${currentQuestion.b} = ?`;
        document.getElementById("popup").style.display = "flex";
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
      });
    }

    function submitAnswer() {
      const ans = parseInt(document.getElementById("answerInput").value);
      if (ans === currentQuestion.a + currentQuestion.b) {
        // đúng → xin quyền
        firebase.database().ref("rooms/"+roomId+"/state").transaction(st=>{
          if (st && st.canBuzz && !st.currentPlayer) {
            st.currentPlayer = playerId;
            st.canBuzz = false;
          }
          return st;
        });
      }
      document.getElementById("popup").style.display = "none";
    }

    // ==== Lắng nghe thay đổi trạng thái ====
    function listenState() {
      firebase.database().ref("rooms/"+roomId+"/state").on("value", snap=>{
        const st = snap.val();
        if (!st) return;
        // Giáo viên
        if (role==="teacher") {
          let status="";
          if (st.winnerName) {
            status=`🏆 Người thắng: ${st.winnerName}`;
          } else if (st.currentPlayer) {
            status=`⏳ Đang chờ trả lời: ${st.currentPlayer}`;
            window.currentPlayer = st.currentPlayer;
            firebase.database().ref("rooms/"+roomId+"/players/"+st.currentPlayer).once("value").then(p=>{
              if (p.val()) {
                window.currentPlayerName=p.val().name;
                document.getElementById("status").innerText=`⏳ Đang chờ: ${p.val().name}`;
              }
            });
          } else {
            status="Đang chờ bấm...";
          }
          document.getElementById("status").innerText=status;
        }
        // Học sinh
        if (role==="student") {
          const info=document.getElementById("info");
          if (!info) return;
          if (st.winnerName) {
            info.innerText=`🏆 Người thắng: ${st.winnerName}`;
            document.getElementById("buzzBtn").classList.add("disabled");
            document.getElementById("buzzBtn").disabled=true;
          } else if (st.currentPlayer) {
            firebase.database().ref("rooms/"+roomId+"/players/"+st.currentPlayer).once("value").then(p=>{
              if (p.val()) info.innerText=`⏳ ${p.val().name} đang trả lời...`;
            });
            document.getElementById("buzzBtn").classList.add("disabled");
            document.getElementById("buzzBtn").disabled=true;
          } else if (st.canBuzz && !(st.excluded && st.excluded[playerId])) {
            info.innerText="Bạn có thể bấm!";
            document.getElementById("buzzBtn").classList.remove("disabled");
            document.getElementById("buzzBtn").disabled=false;
          } else {
            info.innerText="Chờ vòng mới...";
            document.getElementById("buzzBtn").classList.add("disabled");
            document.getElementById("buzzBtn").disabled=true;
          }
        }
      });
    }
  </script>
</body>
</html>
